<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start - Promote With Us</title>
  <style>
    /* Navigation Styling (kept minimal to match main site) */

      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg,#0db8a1 0%, #164069 100%);

      border-bottom: 1px solid rgba(32, 197, 181, 0.3);
      z-index: 1000;
      padding: 0;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
    }
    nav .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 70px;
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-links { display:flex; gap:20px; list-style:none; margin:0; padding:0 }
    .nav-links a { color: #fff; text-decoration:none; font-weight:600 }

  body { font-family: system-ui, Arial, sans-serif; background: #0a0e27; color: #fff; display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; }
    .card { background: linear-gradient(135deg,#0f1630 0%, #14213a 100%); padding: 28px; border-radius: 10px; width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    h1 { margin: 0 0 12px 0; font-size: 20px; color:#20c5b5 }
    label { display:block; margin-top:12px; font-size:13px; color:#cfd8df }
    input { width:100%; padding:10px 12px; margin-top:6px; border-radius:6px; border:1px solid rgba(255,255,255,0.08); background: rgba(255,255,255,0.02); color:#fff }
    .row { display:flex; gap:10px }
    button { margin-top:18px; width:100%; background:linear-gradient(135deg,#20c5b5,#0db8a1); border:none; padding:12px; border-radius:8px; color:#042; font-weight:700; cursor:pointer }
    .note { font-size:12px; color:#9fbfc6; margin-top:8px }
    .error { color:#ffb3b3; font-size:13px; margin-top:8px }
  </style>
  <!-- keep start popup styles local; do not include global CSS to avoid changing popup appearance -->
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="/" class="logo">
        <img src="images/logo.png" alt="Promote With Us Logo" style="height:36px; width:auto; object-fit:contain;">
      </a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#plans">Plans</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <div style="display:flex; gap:10px; align-items:center;">
        <a class="social-btn" href="https://www.instagram.com/promote_with_uss?igsh=MXY2aWhheHRwZjJlbA%3D%3D&utm_source=qr" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="20" height="20" rx="5" stroke="#20c5b5" stroke-width="1"/><circle cx="12" cy="12" r="3" stroke="#20c5b5" stroke-width="1" fill="none"/></svg>
          <span class="social-label">Follow</span>
        </a>
        <a class="social-btn" href="https://youtube.com/@promotewith_us?si=q6Iv5qiIX0EztSeu" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
          <svg viewBox="0 0 24 24" fill="#20c5b5" xmlns="http://www.w3.org/2000/svg"><path d="M10 15l5-3-5-3v6z" fill="#fff"/></svg>
          <span class="social-label">Subscribe</span>
        </a>
        <a class="social-btn" href="https://www.facebook.com/share/1C2jThgTvP/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22 12.1C22 6.6 17.5 2 12 2S2 6.6 2 12.1c0 5 3.7 9.1 8.5 9.9v-7h-2.6v-2.9H10.5V9.2c0-2.6 1.5-4 3.8-4 1.1 0 2.3 0.2 2.3 0.2v2.5h-1.3c-1.3 0-1.7 0.8-1.7 1.6v1.9h2.9l-0.5 2.9h-2.4v7C18.3 21.2 22 17.1 22 12.1z" fill="#3b5998"/></svg>
          <span class="social-label">Like</span>
        </a>
      </div>
    </div>
  </nav>
  <div class="card">
    <h1>Start Your Project</h1>
    <p class="note">Please provide the required details and we'll contact you shortly.</p>
    <form id="leadForm">
      <label for="brandName">Brand / Business Name *</label>
      <input id="brandName" name="brandName" required />

      <label for="phone">Contact Number *</label>
      <input id="phone" name="phone" required pattern="[0-9+\-() ]{6,20}" placeholder="e.g. +9198xxxxxxx" />

      <label for="email">Email Address *</label>
      <input id="email" name="email" type="email" required placeholder="you@company.com" />

      <button type="submit">Submit</button>
      <div id="msg" class="error" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('leadForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const brandName = form.brandName.value.trim();
      const phone = form.phone.value.trim();
      const email = form.email.value.trim();

      if (!brandName || !phone || !email) {
        msg.textContent = 'All fields are required.';
        return;
      }

      try {
        const res = await fetch('/api/lead', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ brandName, phone, email })
        });

        let data = null;
        let text = null;
        const ctype = (res.headers.get('content-type') || '').toLowerCase();
        if (ctype.includes('application/json')) {
          try { data = await res.json(); } catch (parseErr) { console.error('JSON parse error', parseErr); }
        } else {
          try { text = await res.text(); } catch (tErr) { console.error('Read text error', tErr); }
          console.warn('Non-JSON response from /api/lead:', text);
        }

        if (res.ok && data && data.success) {
          // redirect to a thank-you page
          window.location.href = '/thanks.html';
        } else {
          msg.textContent = (data && data.message) ? data.message : (text ? text : 'Submission failed. Please try again.');
        }
      } catch (err) {
        console.error('Lead submit error:', err);
        msg.textContent = 'Network error. Could not reach the backend. Run `npm install` then `npm start` in the project folder. Error: ' + (err.message || err);
      }
    });
  </script>
</body>
</html>
